            <div class="feedback-form">
               <h2 class="title">{{text.contact|safe}}</h2>
               <form action="/contact/" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                     <label for="inputState">{{text.city|safe}}</label>
                     <select id="inputState" class="form-control" name='city'>
                        <option selected>Choose...</option>
                        <option>Fergana</option>
                        <option>Toshkent</option>
                     </select>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" name="username">
                     </div>
                     <div class="form-group col-md-4">
                        <input type="tel" class="form-control" id="Telephone" placeholder="Phone number" name="phone">
                     </div>
                     <div class="form-group col-md-4">

                     </div>
                  </div>
                  <div class="form-group">
                     <textarea class="form-control" id="txta" rows="3" placeholder="Enter Text" name="text"></textarea>
                  </div>
                  <div class="form-group check">
                     <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="form_check" required>
                        <label class="form-check-label" for="gridCheck">
                           {{text.answers_terms|safe}}
                        </label>
                     </div>
                  </div>
                  <button type="submit" class="contact-btn"><span>{{text.send|safe}}</span></button>
